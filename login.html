<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login - StudySmart</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gray-100 bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('studysmart.jpg')">
        <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-xl shadow-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Login to StudySmart</h2>

            <form>
                <label class="block text-gray-700 mb-2">Email:</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md mb-4 focus:outline-none focus:outline-none focus-ring-2 focus:ring-blue-600" required />

                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-600" required />

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="register.html">Register here</a>
            </p>
        </div>

    </body>
</html>
